<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container" style="display: none;">
            <form id="signupForm">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" id="signupName" required />
                <input type="email" placeholder="Email" id="signupEmail" required />
                <input type="password" placeholder="Password" id="signupPassword" required />
                <button type="submit" style="margin-top: 15px;">Sign Up</button>
                <p>Already have an account? <span onclick="toggleForms()">Login</span></p>
            </form>
        </div>
        
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1><span style="padding-left: 6px;">Sign In</span></h1>
                <input type="email" placeholder="Email" id="loginEmail" required />
                <input type="password" placeholder="Password" id="loginPassword" required />
                <button type="submit" style="margin-top: 15px;">Login</button>
                <p>Don't have an account? <span onclick="toggleForms()">Sign up</span></p>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" onclick="toggleForms()">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your <br> journey with us</p>
                    <button class="ghost" onclick="toggleForms()">Sign Up / Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
